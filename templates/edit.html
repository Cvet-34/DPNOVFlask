{% extends 'base.html' %}

{% block content %}
    <h1>Редактировать данные по товару</h1>
    <div class="col-6">
    <form method="post" action="{{ url_for('add_grocery', id=grocery.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Название товара</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ grocery.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ grocery.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Вес 1 шт в граммах</label>
            <input type="text" class="form-control" id="weight" name="weight" value="{{ grocery.weight }}" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Количество шт.</label>
            <input type="text" class="form-control" id="quantity" name="quantity" value="{{ grocery.price }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена за 1 шт.</label>
            <input type="text" class="form-control" id="price" name="price" value="{{ grocery.price }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
  </div>
{% endblock %}
